<!-- search area -->
<form action="" class="searchform">
  <input type="text" placeholder="Search your hospital" name="search" class="all">
  <button type="submit" class="searchbar"><img src="../static/images/search-bar.svg" alt=""
      class="buttonimage"></button>
</form>
<!-- cards -->
<div class="card">
  <div class="card1">
    <img src="../static/images/hospitalImage.png" alt="img1" class="card_img">
    <div class="baby_card">
      <div class="card_info">
        <form action="" method="POST">
          <input type="submit" class="hospitalName" value="{{hospital_names[0]}}" name="hospitalName">
        </form>
        <div class="btn">
          <p><img src="../static/images/starr.png" alt="" class="cl"></p>
          <p class="up">{{avgRatings[0]}}</p>
        </div>
      </div>
      <p>{{cities[0]}}</p>
      <p>{{specialities[0]}}</p>
    </div>
  </div>
